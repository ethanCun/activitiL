# 记录历史表等级 none:不报错任何历史数据 activity：只保存流程实例与流程行为 audit：除了activity之外，还会保存任务及其属性的信息 full：保存所有信息
spring.activiti.history-level=full
# 校验resources下面的流程配置文件
spring.activiti.check-process-definitions=false
